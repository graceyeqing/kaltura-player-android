apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: 'version.gradle'


android {
    compileSdkVersion 29
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        //vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    api 'com.github.kaltura:playkit-android:15f71464ea1af2501387cc43e499fdcb3c9cdc45'
    api 'com.kaltura.playkit:playkitproviders:4.10.0',{
        exclude group: 'com.kaltura.playkit', module: 'playkit'
    }
    api 'com.kaltura.playkit:kavaplugin:4.10.0',{
        exclude group: 'com.kaltura.playkit', module: 'playkit'
    }
    api 'com.kaltura.dtg:dtglib:2.6.4'

//    api project(":playkit")
//    api project(":providers")
//    api project(":kava")
//    api project(":dtglib")

    implementation "androidx.work:work-runtime:2.4.0"
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation "androidx.core:core-ktx:1.3.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'

    androidTestImplementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    androidTestImplementation 'com.google.android.material:material:1.2.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test:core:1.3.0'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestUtil 'androidx.test:orchestrator:1.3.0'
}

repositories {
    google()
    jcenter()
}
