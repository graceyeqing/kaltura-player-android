apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 28
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled  true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
print gradle.startParameter.taskNames

dependencies {
    implementation 'com.kaltura.playkit:playkit:4.0.0'
    implementation 'com.kaltura.playkit:playkitproviders:4.0.0'
    implementation 'com.kaltura.playkit:kavaplugin:4.0.0'
    
//    api project(":playkit");
//    api project(":providers");
//    api project(":kava");
}

repositories {
    google()
    jcenter()
}
