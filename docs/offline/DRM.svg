3926 L260,472.3926 A7,7 0 0 0 253,479.3926 " fill="#FFFF00" filter="url(#f1dhrse33nk3dw)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M472,472.3926 L472,478.8926 A3.5,3.5 0 0 0 475.5,482.3926 L482,482.3926 L472,472.3926 " fill="#FFFF00" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="208" x="259" y="489.9609">this also removes the asset itself</text><polygon fill="#A80036" points="42,523.7031,32,527.7031,42,531.7031,38,527.7031" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="36" x2="369" y1="527.7031" y2="527.7031"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="112" x="48" y="523.2715">onLicenseRemove</text><!--
@startuml DRM
title DRM handling
skinparam backgroundColor transparent
skinparam roundCorner 14
skinparam NoteBackgroundColor #ffff00

participant App #lightcyan
participant OfflineManager as Offline

== Install (part of Download Flow) ==
Offline->App: onLicenseInstall(entryId, totalTime, timeToRenew)

== Check status ==
App->Offline: getDrmStatus(entryId)
return assetDrmStatus

== Renew ==
App->Offline: renewAssetDrmLicense(entryId)
note over Offline: Contact Kaltura API and uDRM
Offline->App: onLicenseRenew(entryId, totalTime, timeToRenew)

== Remove ==
App->Offline: removeAsset(entryId)
note over Offline: this also removes the asset itself
Offline->App: onLicenseRemove

@enduml

